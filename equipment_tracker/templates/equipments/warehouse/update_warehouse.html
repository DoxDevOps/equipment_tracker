{% extends "base.html" %}

{% url "equipments:update_warehouse" object.pk %}

{% block content %}
<div class="container">
  <h1>Update Warehouse Item</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ warehouse.name }}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description">{{ warehouse.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="district">District</label>
      <textarea class="form-control" id="district" name="district">{{ warehouse.district }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
